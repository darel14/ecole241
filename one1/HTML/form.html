<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="shortcut icon" type="image/png" href="img/logo.png" />

    <link rel="stylesheet" type="text/css" href="./css/form.css">

</head>

<body>

    <div id="signup-form">

        <div id="signup-inner">

            <div class="clearfix" id="header">

                <img  src="img/logo.jpeg" alt="" />

            </div>

            <form id="send" action="">

                <p>

                    <label for="name">Nom</label>
                    <input id="name" type="text" name="name" value="" />
                </p>

                <p>

                    <label for="email">Prenom</label>
                    <input id="email" type="text" name="email" value="" />
                </p>

                <p>
                    <label for="website">Email</label>
                    <input id="website" type="text" name="website" value="http://" />
                </p>

                <p>
                    <label for="mots de passe">Mots de passe</label>
                    <input id="mots de passe" type="text" name="mots de passe" value="" />
                </p>
                <p>

                    <label for="phone">Poste recherchés</label>
                    <input id="poste recherchés" type="text" name="poste recherchés" value="" />
                </p>

                <p>
                    <label for="country">Nationalités</label>
                    <input id="nationalités" type="text" name="nastionalités" value="" />
                </p>


                <p>
                    <label for="profile">Decrivez-vous</label>
                    <textarea name="profile" id="profile" cols="30" rows="10"></textarea>

                </p>

                <p>

                  <a href="dashboard.html" >S'inscrire</a>
                </p>

            </form>

        </div>
    </div>

</body>
</html>
